- name: check number
  hosts: localhost
  vars_prompt:
  - name: number
    prompt: please enter NUMBER
    private: false
  tasks: 
  - name: NUMBER is less than 10
    ansible.builtin.debug:
      msg: "given NUMBER {{NUMBER}} is less than 10"
    when: NUMBER | int < 10

  - name: NUMBER is greater than 10
    ansible.builtin.debug:
      msg: "given NUMBER {{NUMBER}} is greater than 10"
    when: NUMBER | int > 10

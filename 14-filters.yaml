- name: default value
  hosts: localhost
  tasks: 
  - name: print default value
    ansible.builtin.debug:
       msg: "Hello {{ course | default('jenkins' )}}"

- name: upper case
  hosts: localhost
  vars: 
    greeting: "Hello, Good Morning"
  tasks: 
  - name: convert the upper case
    ansible.builtin.debug:
      msg: "{{ greeting | upper }}"

- name: lower case
  hosts: localhost
  vars: 
    greeting: "HELLO, GOOD MORNING"
  tasks: 
  - name: convert the lower case
    ansible.builtin.debug:
      msg: "{{greeting | lower}}"